<head>

    <div class="container" id="cuerpo">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#buscador">Buscador</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#namesList">Lista</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="https://github.com/Felipe12002">About me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <main>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h4 id="titulo" style="text-align: center;"><b>LISTA DIGIMON</b></h4>
                        <br>
                        <b>
                            <ul class="list-group" id="namesList">
                            </ul>
                        </b>
                    </div>
                    <div class="col-9 py-5 px-3">
                        <form id="formulario" action="">
                            <div>
                                <br>
                                <label for="buscador" class="form-label"><b>Selecciona a tu Digimon favorito</b></label>
                                <input id="buscador" type="text" class="form-control" placeholder="Ingresa el nombre">
                            </div>
                            <br>
                            <div>
                                <button id="get-monster" type="submit" class="btn btn-primary">Buscar</button>
                                <button id="reload" type="submit" class="btn btn-primary">Limpiar</button>
                            </div>
                            <br>
                        </form>
                        <div class="table-responsive">
                            <table id="tabla" class="table">
                                <thead>
                                    <tr>
                                        <th class="celda" scope="col"><b>Nombre Digimon</b></th>
                                        <th class="celda" scope="col" style="text-align: center;"><b>Imagen</b></th>
                                        <th class="celda" scope="col"><b>Nivel</b></th>
                                    </tr>
                                </thead>

                                <tbody id="monster">
                                    <tr>
                                        <td><b></b></td>
                                        <td></td>
                                        <td><b></b></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="col-12">
                    <p><b>Mi nombre es Felipe, conoce más sobre mí <a href="https://github.com/Felipe12002"  target="blank"> aquí</a></b></p>
